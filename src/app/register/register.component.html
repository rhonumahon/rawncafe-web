<div class="container px-4">
  <div class="register-card glass">
    <h3 class="text-center fs-5 mb-4">Register</h3>

    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" formControlName="name" placeholder="Enter your name">
        <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="text-danger">
          <small *ngIf="registerForm.get('name')?.errors?.['required']">Name is required.</small>
        </div>
      </div>

      <div class="mb-3">
        <label for="contact_number" class="form-label">Contact Number</label>
        <input type="text" class="form-control" id="contact_number" formControlName="contact_number" placeholder="Enter your contact number">
        <div *ngIf="registerForm.get('contact_number')?.invalid && registerForm.get('contact_number')?.touched" class="text-danger">
          <small *ngIf="registerForm.get('contact_number')?.errors?.['required']">Contact number is required.</small>
        </div>
      </div>

      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" formControlName="username" placeholder="Enter your username">
        <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" class="text-danger">
          <small *ngIf="registerForm.get('username')?.errors?.['required']">Username is required.</small>
        </div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter your email">
        <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-danger">
          <small *ngIf="registerForm.get('email')?.errors?.['required']">Email is required.</small>
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" formControlName="password" placeholder="Enter your password">
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-danger">
          <small *ngIf="registerForm.get('password')?.errors?.['required']">Password is required.</small>
        </div>
      </div>

      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword" placeholder="Confirm your password">
        <div *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched" class="text-danger">
          <small *ngIf="registerForm.get('confirmPassword')?.errors?.['required']">Password confirmation is required.</small>
          <!-- Check for passwordMismatch error from form group level -->
          <small *ngIf="registerForm.hasError('passwordMismatch') && registerForm.get('confirmPassword')?.touched">
            Passwords do not match.
          </small>
        </div>
      </div>

      <div class="mt-4 d-flex justify-content-between align-items-center">
        <button type="submit" class="btn btn-outline-light" [disabled]="registerForm.invalid">Register</button>
      </div>

      <div class="mt-3 text-center login">
        <span>Already have an account? </span>
        <a routerLink="/login" class="small">Login here</a>
      </div>
    </form>
  </div>
</div>
