<!-- src/app/components/register/register.component.html -->
<mat-card class="auth-card">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
  
    <mat-card-content>
      <form (ngSubmit)="onRegister()" [formGroup]="registerForm">
        <!-- Name Field -->
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" required />
          <mat-error *ngIf="registerForm.get('name')?.hasError('required')">
            Name is required
          </mat-error>
        </mat-form-field>
  
        <!-- Contact Number Field -->
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Contact Number</mat-label>
          <input matInput type="text" formControlName="contact_number" required />
          <mat-error *ngIf="registerForm.get('contact_number')?.hasError('required')">
            Contact Number is required
          </mat-error>
        </mat-form-field>
  
        <!-- Username Field -->
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" required />
          <mat-error *ngIf="registerForm.get('username')?.hasError('required')">
            Username is required
          </mat-error>
        </mat-form-field>
  
        <!-- Email Field -->
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" required />
          <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
            Email is required
          </mat-error>
        </mat-form-field>
  
        <!-- Password Field -->
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" required />
          <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
            Password is required
          </mat-error>
        </mat-form-field>
  
        <!-- Confirm Password Field -->
        <!-- <mat-form-field appearance="fill" class="full-width">
          <mat-label>Confirm Password</mat-label>
          <input matInput type="password" formControlName="confirmPassword" required />
          <mat-error *ngIf="registerForm.get('confirmPassword')?.hasError('required')">
            Confirm Password is required
          </mat-error>
          <mat-error *ngIf="registerForm?.hasError('passwordMismatch')">
            Passwords do not match
          </mat-error>
        </mat-form-field> -->
  
        <div class="actions">
          <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">Register</button>
          <button mat-button (click)="navigateToLogin()">Login</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
